<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/38fbe6c5c6.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!--__ 는 부모 자식 나눌때, -는 단어의 구분-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header_title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/kimdoohan.jpg" class="g_avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">김두한</span>
              <span class="friend__status">
                개소리 집어쳐!
              </span>
            </div>
          </div>  
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>이혁준 - 나 사나이다</span> 
              <i class="fas fa-play"></i>
            </div>
          </div>    
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/kimdoohan.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="frined__name">김두한</span>
            </div>
          </div>         
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__friends-title">Friends 14</h5>
          <li class="friends__friend friend friend">
            <div class="friend__column">
              <img src="images/simyoung.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name"> 심 영</span>
                <span class="friend__status">
                  예, 동무! 즉~시 수를! 쓰겠습니다!
                </span>
              </div>
            </div>           
          </li>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
